<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- App identity -->
    <title>DocLab</title>
    <meta name="description" content="DocLab â€” upload, index, and analyze documents with AI-powered summaries and field extraction." />

    <!-- Theme (light only for now) -->
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#f8fafc" />

    <!-- Icons (place files in /public, see step 2) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2563eb" />

    <!-- Open Graph / Twitter (optional but nice for link sharing) -->
    <meta property="og:title" content="DocLab" />
    <meta property="og:description" content="Upload, index, and analyze documents with AI." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Fonts: we already import in CSS, but preconnect speeds it up -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Optional: if you prefer linking fonts here (instead of @import), uncomment below
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    -->
</head>
<body>
<div id="root"></div>
<noscript>You need to enable JavaScript to run DocLab.</noscript>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
